<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>اتحاد طب بشري كفر الشيخ — البداية</title>
<style>
:root{--bg:#0b1220;--card:#0e1626;--txt:#eaf2ff;--mut:#9fb3c8;--bor:#1e2b46}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.7 system-ui,Segoe UI,Arial}
.topbar{position:sticky;top:0;background:#0b1220cc;backdrop-filter:blur(8px);border-bottom:1px solid var(--bor);padding:12px 14px;display:flex;justify-content:space-between;align-items:center}
.brand{font-weight:800}
.container{max-width:900px;margin:0 auto;padding:14px}
.card{background:var(--card);border:1px solid var(--bor);border-radius:16px;padding:14px}
.bottom{position:sticky;bottom:0;display:flex;justify-content:space-around;gap:8px;background:#0b1220ee;border-top:1px solid var(--bor);padding:10px}
.btn{border:1px solid var(--bor);border-radius:12px;background:#0c1a2e;color:#fff;padding:10px 14px}
.muted{color:var(--mut);font-size:14px}
</style>
</head>
<body>
<header class="topbar">
  <div class="brand">اتحاد طب بشري كفر الشيخ</div>
  <div class="muted">Step 1 ✓</div>
</header>

<main class="container">
  <div class="card">
    <h2>جاهزين 🧱</h2>
    <p>دي نسخة البداية علشان نتأكد إن <b>GitHub Pages</b> شغّال. بعد ما الرابط يشتغل هنضيف تسجيل الدخول، البوستات، البروفايل، QR… إلخ.</p>
    <p class="muted">لو الصفحة دي ظهرت من الرابط العام، يبقى تمام ونكمل الخطوة الجاية.</p>
  </div>
</main>

<nav class="bottom">
  <button class="btn">🏠 عام</button>
  <button class="btn">👤 بروفايل</button>
  <button class="btn">⚙️ إعدادات</button>
</nav>
</body>
</html>
